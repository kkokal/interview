<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style>
p { cursor: pointer; }
.purple { color: rgb(128, 0, 128); }
.yellow { color: rgb(255, 255, 0); }
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
    $(document).ready(function () {
        $("p").click(function () {
            $("p").toggleClass('purple yellow');
        });
    });
</script>
</head>
<body>
<p class="purple">Go Vikings!</p>
</body>
</html>
