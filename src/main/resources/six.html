<!DOCTYPE html>
<html>
<head>
<title>Question Six</title>


</head>

<body>
<div id="one" onclick="inspector(this.id)">div one</div>
<div id="two" onclick="inspector(this.id)">div two</div>
<div id="three" onclick="inspector(this.id)">div three</div>
<div id="four" onclick="inspector(this.id)"><p>Foo Bar</p></div>
<div id="five" onclick="inspector('fve')">div five won't be found</div>


<script>
// Write a JavaScript function that takes an element id of a container,
// and uses an alert to display the inner HTML value of the element if it exists
var inspector = function(elid){
    var el = document.getElementById(elid);
    if (el != null) alert(el.innerHTML);
}
</script>

</body>
</html>
